<!DOCTYPE html>
<html>
    <head>
        <title>border radius</title>
        <style type="text/css">
            p{
                border: 5px solid #ee3e80;
                padding: 20px;
                width: 275px;
                border-radius: 10px;
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <p>pet sounds feature a number of unconventional instruments such as bicycle bells, buzzing organs, harpsichords, flutes, Electro-Theremin, dog whistles, trains, Hawaiian-sounding string instruments, Coca-Cola cans and barking dogs.</p>
    </body>
</html>
