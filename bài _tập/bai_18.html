<!DOCTYPE html>
<html>

<head>
    <title>visibility</title>
    <style type="text/css">
        body{
            font-family: Arial, Verdana, sans-serif;
            color: #111111;
        }

        li{
            display: inline;
            margin-right: 10px;
        }

        li.coming-soon{
            visibility: hidden;
            /* display: none;*/
        }
    </style>
</head>

<body>
    <ul>
        <li>home</li>
        <li>products</li>
        <li class="coming-soon">servies</li>
        <li>about</li>
        <li>contact</li>
    </ul>
</body>
</html>
