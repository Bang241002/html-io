<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/douong.js"></script>

</head>
<body>
<div ng-app="costApp" ng-controller="CostController" >
    <h1>menu</h1>
    <div class="danhsachsp">

        <input oninput="on_chondanhsach(this)" class="chon_danhsach"></input>

    <div>
        số lương :
        <input type="number" min="0" ng-model="soluong" class="so_luong" required >
    </div>

    <div>
        size:
        <input  class="size" oninput="on_chondanhsach(this)"></input>
    <div>
    <div>
       Thành tiền:
        <span  class="tien" ></span>
    <div>

</div>
</body>
</html>
