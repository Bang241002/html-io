<!DOCTYPE htnl>
<html>

<head>
    <title>List Style Type</title>
    <style type="text/css">
        ol{
            list-style-type: lower-roman;
        }
    </style>
</head>

<body>
    <h1>The Complete Poems</h1>
    <h2>Emily Dickinson</h2>
    <ol>
        <li>life</li>
        <li>nature</li>
        <li>love</li>
        <li>Time and Eternity</li>
        <li>The Single Hound</li>
    </ol>
</body>
</html>
