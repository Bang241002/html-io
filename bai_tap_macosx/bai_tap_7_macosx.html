<!DOCTYPE html>
<html>
    <head>
        <title>List Style Image</title>
        <style type="text/css">
            ul{
                list-style-image: url("img/star.png");
            }
            li{
                margin: 10px 0px 0px 0px;
            }
        </style>
    </head>

    <body>
        <h1>Index of Translated Poems</h1>
        <h2>Arthur Rimbaud</h2>
        <ul>
            <li>Ophelia</li>
            <li>to music</li>
            <li>a dream for winter</li>
            <li>vowels</li>
            <li>thw druken boat</li>
        </ul>
    </body>
</html>
